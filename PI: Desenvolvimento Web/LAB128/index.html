<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATOOO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>CONTATE-NOS</h1>
        <form id="contactForm" method="POST" onsubmit="submitted=true;">
            <div class="input-group" id="nome">
                <input type="text" name="nome" placeholder="Enter your Name" required>
            </div>
            <div class="input-group" id="email">
                <input type="email" name="email" placeholder="Enter a valid email address" required>
            </div>
            <div class="input-group" id="mensagem">
                <textarea name="mensagem" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
